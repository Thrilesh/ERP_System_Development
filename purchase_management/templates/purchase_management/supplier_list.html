<!-- purchase_management/templates/purchase_management/supplier_list.html -->

{% extends "base.html" %}

{% block content %}
    <h2>Supplier List</h2>
    <ul>
        {% for supplier in suppliers %}
            <li>{{ supplier.first_name }} {{ supplier.last_name }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_supplier' %}">Create New Supplier</a>
{% endblock %}
